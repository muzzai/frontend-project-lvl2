name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: lint, install, build, and test
      run: |
        npm ci        
        npx eslint .
        npm run build --if-present
        npm test
      env:
        global: - CC_TEST_REPORTER_ID=74c0292bb85cd4e6880962820e351f7fc41d2c5872da9ec0c4360f0a18bdf26b
        CI: true
